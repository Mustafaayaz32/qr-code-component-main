<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="myContainer d-flex justify-content-center">
        <div class="card col-sm-3 my-5 col-9">
            <div class="card-body bg-white text-center rounded">
                <img class="rounded-3 img-fluid" src="images/image-qr-code.png" alt="">
                <h3 class="my-3">Improve your front-end skills by building projects</h3>
                <p class="lead my-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    <img class="img-fluid" src="design/mobile-design.jpg" alt="">
    <img class="img-fluid" src="design/desktop-preview.jpg" alt="">
</body>

</html>
